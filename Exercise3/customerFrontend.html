<html>
	<head>
		<link href="style.css" rel="stylesheet" type="text/css">
		<script src="formChecker.js"></script>
	</head>
	<body>
		<form action="customerBackend.php" method="post" onsubmit="return checkForm()">
			<center id="header">KU STORE</center>
			<center>
			<div class="product" id="shirt">
				<img src="http://images.footballfanatics.com/FFImage/thumb.aspx?i=/productImages/_2484000/ff_2484843_full.jpg"/>
				<div class="price">
					$30
				</div>
				Quantity: <input type="text" onfocus="this.select();" id="shirtQuantity" value="0"></input>
			</div>
		
			<div class="product" id="hat">
				<img src="http://images.footballfanatics.com/FFImage/thumb.aspx?i=/productImages/_1179000/ff_1179416_full.jpg"/>
				<div class="price">
					<center>$20</center>
				</div>
				Quantity: <input type="text" onfocus="this.select();" id="hatQuantity" value="0"></input>
			</div>
		
			<div class="product" id="bottle">
				<img src="http://www.kubookstore.com/images/product/large/122441.jpg"/>
				<div class="price">
					<center>$15</center>
				</div>
				Quantity: <input type="text" onfocus="this.select();" id="bottleQuantity" value="0"></input>
			</div>
		
			<div id="submission">
				<center>
				Shipping options: <br>
				<input type="radio" id="option1" name="shipping" value="7day"> 7 Day (Free)</input><br>
				<input type="radio" id="option2" name="shipping" value="3day"> 3 Day ($5)</input><br>
				<input type="radio" id="option3" name="shipping" value="overnight"> Overnight ($50)</input><br><br>
				
				Email: <input type="text" id="email"></input><br>
				Password: <input type="password" id="password"></input><br><br>
				
				<button type="reset">Reset</button>
				<button type="submit">Submit Order</button>
				</center>
			</div>
			</center>
		</form>
	</body>
</html>
